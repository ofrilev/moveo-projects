<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
      color: #343a40;
      text-align: center;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .image-placeholder {
      width: 150px;
      height: 150px;
      margin: 2rem auto;
      background: url('https://via.placeholder.com/150') no-repeat center;
      background-size: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Oops! The page you're looking for doesn't exist.</p>
    <div class="image-placeholder"></div>
    <button onclick="goHome()">Go to auth Page</button>
  </div>

  <script>
    function goHome() {
      // Redirect to the homepage (modify URL as needed)
      window.location.href = "http://localhost:8080/auth/";
    }
  </script>
</body>
</html>
